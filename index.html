<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Points Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .level {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .silver { color: #c0c0c0; }
    .gold { color: #ffd700; }
    .platinum { color: #e5e4e2; }
    .diamond { color: #00ffff; }
  </style>

<body>
  <div class="container">
    <div class="card p-4 text-dark">
      <h2 class="text-center mb-4">üéØ Play Points Calculator</h2>

      <div class="mb-3">
        <label for="current" class="form-label">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü</label>
        <input type="number" id="current" class="form-control" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: 500">
      </div>

      <div class="mb-3">
        <label for="perMonth" class="form-label">‡¶Æ‡¶æ‡¶∏‡ßá ‡¶ó‡¶°‡¶º‡ßá ‡¶ï‡¶§ ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶®</label>
        <input type="number" id="perMonth" class="form-control" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: 200">
      </div>

      <button onclick="calculate()" class="btn btn-primary w-100">‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    const levels = {
      silver: 0,
      gold: 300,
      platinum: 600,
      diamond: 3000
    };

    function calculate() {
      let current = parseInt(document.getElementById("current").value) || 0;
      let perMonth = parseInt(document.getElementById("perMonth").value) || 0;

      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (perMonth <= 0) {
        resultDiv.innerHTML = "<p class='text-danger'>‚ùå ‡¶Æ‡¶æ‡¶∏‡ßá ‡¶ó‡¶°‡¶º‡ßá ‡¶ï‡¶§ ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶® ‡¶∏‡ßá‡¶ü‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§</p>";
        return;
      }

      for (let [level, points] of Object.entries(levels)) {
        if (current < points) {
          let needed = points - current;
          let months = Math.ceil(needed / perMonth);

          let levelName = "";
          let levelClass = "";

          if (level === "silver") { levelName = "Silver"; levelClass = "silver"; }
          if (level === "gold") { levelName = "Gold"; levelClass = "gold"; }
          if (level === "platinum") { levelName = "Platinum"; levelClass = "platinum"; }
          if (level === "diamond") { levelName = "Diamond"; levelClass = "diamond"; }

          resultDiv.innerHTML += `
            <div class="alert alert-dark mt-3">
              <span class="level ${levelClass}">${levelName}</span> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <b>${months}</b> ‡¶Æ‡¶æ‡¶∏
            </div>
          `;
        }
      }
    }
  </script>
