<!DOCTYPE html>

<body>
  <div class="calculator-box">
    <h3 class="mb-3">üéØ Play Points Calculator</h3>
    <div class="mb-3 text-start">
      <label class="form-label">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü</label>
      <input type="number" id="currentPoints" class="form-control" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: 500">
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">‡¶Æ‡¶æ‡¶∏‡ßá ‡¶ó‡ßú‡ßá ‡¶ï‡¶§ ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶®</label>
      <input type="number" id="monthlyPoints" class="form-control" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: 200">
    </div>
    <button class="btn btn-primary w-100" onclick="calculate()">‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <div id="results" class="mt-4" style="text-align:left;">
      <div class="alert alert-secondary">
        <strong style="color:#a16207;">üü§ Bronze</strong> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <span id="bronzeResult">0</span>
      </div>
      <div class="alert alert-light">
        <strong style="color:#6b7280;">‚ö™ Silver</strong> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <span id="silverResult">0</span>
      </div>
      <div class="alert alert-warning">
        <strong style="color:#ca8a04;">üü° Gold</strong> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <span id="goldResult">0</span>
      </div>
      <div class="alert alert-secondary">
        <strong style="color:#9ca3af;">‚ö™ Platinum</strong> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <span id="platinumResult">0</span>
      </div>
      <div class="alert alert-info">
        <strong style="color:#06b6d4;">üî∑ Diamond</strong> ‡¶è ‡¶Ø‡ßá‡¶§‡ßá ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá <span id="diamondResult">0</span>

  <div class="footer">
    Made With <span>‚ô•Ô∏è</span> by <strong>Saif Shiraj</strong>

  <script>
    // ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‚Üí ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü
    function toBanglaNumber(num) {
      const engToBan = {0:"‡ß¶",1:"‡ßß",2:"‡ß®",3:"‡ß©",4:"‡ß™",5:"‡ß´",6:"‡ß¨",7:"‡ß≠",8:"‡ßÆ",9:"‡ßØ"};
      return num.toString().split("").map(d => engToBan[d] || d).join("");
    }

    function formatTime(months) {
      if (months === 0) return "‡ß¶ ‡¶Æ‡¶æ‡¶∏";

      // ‡¶Ø‡¶¶‡¶ø ‡ßß‡ß® ‡¶Æ‡¶æ‡¶∏ ‡¶¨‡¶æ ‡¶§‡¶æ‡¶∞ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡ßü ‚Üí "‡ßß ‡¶¨‡¶õ‡¶∞+"
      if (months >= 12) {
        return "‡ßß ‡¶¨‡¶õ‡¶∞+";
      }

      // ‡¶¶‡¶ø‡¶® ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶¶‡¶ø ‡¶≠‡¶ó‡ßç‡¶®‡¶æ‡¶Ç‡¶∂ ‡¶•‡¶æ‡¶ï‡ßá)
      const fullMonths = Math.floor(months); // ‡¶™‡ßÅ‡¶∞‡ßã ‡¶Æ‡¶æ‡¶∏
      const days = Math.round((months - fullMonths) * 30); // ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ö‡¶Ç‡¶∂ ‡¶¶‡¶ø‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá

      let result = "";
      if (fullMonths > 0) result += toBanglaNumber(fullMonths) + " ‡¶Æ‡¶æ‡¶∏ ";
      if (days > 0) result += toBanglaNumber(days) + " ‡¶¶‡¶ø‡¶®";

      return result.trim();
    }

    function calculate() {
      const current = parseInt(document.getElementById("currentPoints").value) || 0;
      const perMonth = parseFloat(document.getElementById("monthlyPoints").value) || 1;

      // Thresholds
      const bronze = 150;
      const silver = 600;
      const gold = 3000;
      const platinum = 10000;
      const diamond = 20000;

      function getMonths(target) {
        return current < target ? (target - current) / perMonth : 0;
      }

      document.getElementById("bronzeResult").innerText   = formatTime(getMonths(bronze));
      document.getElementById("silverResult").innerText   = formatTime(getMonths(silver));
      document.getElementById("goldResult").innerText     = formatTime(getMonths(gold));
      document.getElementById("platinumResult").innerText = formatTime(getMonths(platinum));
      document.getElementById("diamondResult").innerText  = formatTime(getMonths(diamond));
    }
  </script>
